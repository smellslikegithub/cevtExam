<script type="text/javascript">

$(document).ready(function(){
// your code




  if(window.XMLHttpRequest){

    xmlhttp = new XMLHttpRequest();
  }
  else{

    xmlhttp = new ActiveXObject();
  }

  xmlhttp.open("GET","Car2.xml",false);
  xmlhttp.send();
  xmlDoc = xmlhttp.responseXML;
  //var x = xmlDoc.getElementsByTagName("Vehicle");
  //console.log(x);

  

  //document.getElementById("1").innerHTML = x[0].nodeValue;

  

  document.getElementById("1").innerHTML = xmlDoc.getElementsByTagName("Brand")[0].childNodes[0].nodeValue;
  document.getElementById("2").innerHTML = xmlDoc.getElementsByTagName("Model")[0].childNodes[0].nodeValue;
  document.getElementById("3").innerHTML = xmlDoc.getElementsByTagName("ModelYear")[0].childNodes[0].nodeValue;
  document.getElementById("4").innerHTML = xmlDoc.getElementsByTagName("InTrafic")[0].childNodes[0].nodeValue;
  document.getElementById("5").innerHTML = xmlDoc.getElementsByTagName("Colour")[0].childNodes[0].nodeValue;
  document.getElementById("6").innerHTML = xmlDoc.getElementsByTagName("Registered")[0].childNodes[0].nodeValue;
  document.getElementById("7").innerHTML = xmlDoc.getElementsByTagName("TaxationMonth")[0].childNodes[0].nodeValue;
  document.getElementById("8").innerHTML = xmlDoc.getElementsByTagName("Capacity")[0].childNodes[0].nodeValue;
  document.getElementById("9").innerHTML = xmlDoc.getElementsByTagName("Power")[0].childNodes[0].nodeValue;
  document.getElementById("10").innerHTML = xmlDoc.getElementsByTagName("Type")[0].childNodes[0].nodeValue;
